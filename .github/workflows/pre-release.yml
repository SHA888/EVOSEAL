name: Pre-Release (RC)

on:
  workflow_dispatch:  # Manual trigger from GitHub UI/API
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'release/*'  # Trigger on PRs to release branches
  push:
    branches:
      - 'release/*'  # Direct pushes to release branches
      - 'main'       # Also trigger on main branch for version bumps

concurrency: pre-release-${{ github.ref }}

jobs:
  rc:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install build twine pyyaml

      - name: Generate release notes
        run: |
          # Generate release notes using your script
          python scripts/generate_evolution_notes.py $(poetry version -s) --output-dir releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Candidate
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v$(poetry version -s)-rc.$(date +%Y%m%d%H%M%S)
          name: 'Release Candidate $(poetry version -s)'
          body_path: releases/RELEASE_NOTES.md
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            releases/
            dist/*

      - name: Create Release PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: prepare release candidate $(poetry version -s)'
          title: 'Release Candidate: $(poetry version -s)'
          body: 'This is an automated release candidate. Please review the changes before proceeding with the release.'
          branch: release/$(poetry version -s)
          base: main
